<h1 mat-dialog-title>{{'DICTIONARY.CATEGORY'| translate }}</h1>
<div mat-dialog-content>
  <p>{{'DICTIONARY.CATEGORY_NAME'| translate }}</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">{{'COMMON.CANCEL'| translate }}</button>
  <button mat-button [mat-dialog-close]="data.name" cdkFocusInitial>{{'COMMON.SAVE'| translate }}</button>
</div>
