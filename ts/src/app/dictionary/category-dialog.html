<h1 mat-dialog-title>类别</h1>
<div mat-dialog-content>
  <p>类别名称</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">取消</button>
  <button mat-button [mat-dialog-close]="data.name" cdkFocusInitial>保存</button>
</div>
