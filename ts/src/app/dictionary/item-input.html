<div fxFlexFill fxLayout="row" fxLayoutGap='10px'>
    <mat-card fxFlex="16" fxFlexFill fxLayout='column' style="padding: 5px">
       <mat-card-title>
         <div class='left-title'>
          <mat-form-field>
            <mat-select [(value)]="lang" (selectionChange)='onSelect($event)'>
                <mat-option value="zh_cn">{{'COMMON.CHINESE'| translate }}</mat-option>
                <mat-option value="en_us">{{'COMMON.ENGLISH'| translate }}</mat-option>
            </mat-select>
        </mat-form-field>
        </div>
        <mat-divider></mat-divider>
      </mat-card-title> 
      <mat-card-content  >
          <perfect-scrollbar  class="scroll-container" 
                          fxFlex="auto" 
                          [config]="config" 
                          [scrollIndicators]="true"> 
                          <div align="center" fxFlexFill >
                              <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
                                  <mat-tree-node *matTreeNodeDef="let node"  matTreeNodeToggle matTreeNodePadding (click)="nodeSelect(node)" >
                                    <button mat-icon-button disabled></button>
                                    {{node.name}} 
                                  </mat-tree-node>
                                  <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding (click)="nodeSelect(node)">
                                    <button mat-icon-button matTreeNodeToggle  [attr.aria-label]="'toggle ' + node.name">
                                      <mat-icon class="mat-icon-rtl-mirror">
                                        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                                      </mat-icon>
                                    </button>
                                    {{node.name}} 
                                  </mat-tree-node>
                                </mat-tree>
                          </div>
            </perfect-scrollbar> 
        <div class="fab-button">
          <button mat-fab>
            <mat-icon color="accent" class="fab-item-icon"  (click)="openDialog()">add</mat-icon>
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  <mat-card fxFlex="55" fxFlexFill fxLayout='column'>
    <mat-card-content fxFlexFill>
      <div fxFlexFill fxLayout='column'>
      <form [formGroup]="form"  novalidate>
        <div fxLayout="row" class='rows'>
          <div fxFlex="50" fxLayout="row">
            <mat-form-field fxFlexFill>
              <input matInput placeholder="{{'DICTIONARY.WORD'| translate }}" formControlName="word">
            </mat-form-field>
          </div>
          <div fxFlex="50" fxLayout="row">
            <mat-form-field fxFlexFill>
              <input matInput placeholder="{{'DICTIONARY.PINYIN'| translate }}" formControlName="pinyin">
            </mat-form-field>
          </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="start end" style='height:150px' class='rows'>
          <div fxFlex="100" fxLayout="row">
            <mat-form-field fxFlexFill>
              <textarea matInput placeholder="{{'DICTIONARY.DESCRIPTION'| translate }}" formControlName="description" matTextareaAutosize='true' cdkAutosizeMaxRows="6" cdkAutosizeMinRows="3"></textarea>
            </mat-form-field>
          </div>
          <!-- <div fxFlex="50" fxLayout="row">
           <fancy-image-uploader [options]="options" (onUpload)="onUpload($event)"></fancy-image-uploader> 
          </div> -->
        </div>
        <div fxLayout="row" class='rows'>
          <div fxFlex="100" fxLayout="row">
            <mat-form-field fxFlexFill>
              <input #hansField  matInput placeholder="{{'DICTIONARY.HAMNOSYS'| translate }}" class="ham" name="hamnosys" formControlName="hamnosys">
            </mat-form-field>
          </div>
        </div>
      </form>
