<h1 mat-dialog-title>{{'GRAMMAR.GRAMMARMGT'| translate }}</h1>
<div mat-dialog-content>

  <div fxLayout="column" >
      <mat-form-field fxFlexFill>
          <mat-select placeholder="{{'GRAMMAR.LANGUAGE'| translate }}" [(ngModel)]="data.lang" >
            <mat-option value="zh_cn">{{'GRAMMAR.CHINESE'| translate }}</mat-option>
            <mat-option value="en_us">{{'GRAMMAR.ENGLISH'| translate }}</mat-option>
          </mat-select>
      </mat-form-field>
        <mat-form-field fxFlexFill>
          <textarea matInput placeholder="{{'GRAMMAR.NL_GRAMMAR'| translate }}" [(ngModel)]="data.nl_grammar"   matTextareaAutosize='true' cdkAutosizeMaxRows="6" cdkAutosizeMinRows="3"></textarea>
        </mat-form-field>
        <mat-form-field fxFlexFill>
          <textarea matInput placeholder=" {{'GRAMMAR.SL_GRAMMAR'| translate }}"  [(ngModel)]="data.sl_grammer"   matTextareaAutosize='true' cdkAutosizeMaxRows="6" cdkAutosizeMinRows="3"></textarea>
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">{{'USER.CANCEL'| translate }}</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>{{'USER.SAVE'| translate }}</button>
</div>
