<h1 mat-dialog-title>{{'LOGIN.LOGIN'| translate }}</h1>
<div mat-dialog-content>
    <div  id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">
        <div id="login-form"  [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

            <div   class="title">{{'LOGIN.TITLE'| translate }}</div>

            <form *ngIf="!submitted" [formGroup]="loginForm" (ngSubmit)="onSubmit()"  novalidate>
                <mat-form-field>
                    <input matInput placeholder="{{'LOGIN.USERNAME'| translate }}" formControlName="username"  autocomplete="new-password">
                    <mat-error *ngIf="loginFormErrors.username.required">
                          {{'LOGIN.EmailRequired'| translate }}
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input matInput required type="password"
                    placeholder="{{'LOGIN.PASSWORD'| translate }}"
                    formControlName="password"
                    autocomplete="new-password">
                    <mat-error *ngIf="loginFormErrors.password.required">
                          {{'LOGIN.PasswordRequired'| translate }}
                    </mat-error>
                </mat-form-field>
                <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column"
                     fxLayoutAlign="space-between center">
                    <mat-checkbox class="remember-me" aria-label="Remember Me">
                        {{'LOGIN.REMEMBERME'| translate }}
                    </mat-checkbox>
                </div>
                <button mat-raised-button color="accent" class="submit-button" aria-label="LOG IN"
                        [disabled]="loginForm.invalid">
                        {{'LOGIN.LOGIN'| translate }}
                </button>
            </form>
            <mat-spinner *ngIf="submitted" mode="indeterminate"></mat-spinner>
            <p class="error" *ngIf="errorDiagnostic">{{errorDiagnostic}}</p>
        </div>
    </div>
</div>
