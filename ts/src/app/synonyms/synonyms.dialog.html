<h1 mat-dialog-title>{{'SYNOMYMS.SYNOMYMSMGT'| translate }}</h1>
<div mat-dialog-content>
  <div fxLayout="column" >
        <mat-form-field fxFlexFill>
          <input matInput placeholder="{{'SYNOMYMS.SYNOMYMS'| translate }}" [(ngModel)]="data.synonyms"/>
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">{{'COMMON.CANCEL'| translate }}</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>{{'COMMON.SAVE'| translate }}</button>
</div>
