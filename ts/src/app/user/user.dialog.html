<h1 mat-dialog-title>{{'USER.USERMGT'| translate }}</h1>
<div mat-dialog-content>
  <div fxLayout="column" >
        <mat-form-field fxFlexFill>
          <input matInput placeholder="{{'USER.USERNAME'| translate }}" [(ngModel)]="data.user_name"/>
        </mat-form-field>
        <mat-form-field fxFlexFill>
          <input matInput placeholder="{{'USER.REALNAME'| translate }}"  [(ngModel)]="data.real_name"/>
        </mat-form-field>
        <mat-form-field fxFlexFill>
            <input matInput placeholder="{{'USER.PASSWORD'| translate }}"  type="password" [(ngModel)]="data.password"/>
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">{{'USER.CANCEL'| translate }}</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>{{'USER.SAVE'| translate }}</button>
</div>
